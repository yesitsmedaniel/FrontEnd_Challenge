<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <link rel="stylesheet" type="text/css" href="css/devices.min.css">
     <link rel="stylesheet" type="text/css" href="css/reset.css">
     <script src="https://use.fontawesome.com/db910f713e.js"></script>

    <title>BusyBus</title>
  </head>
  <body>
    <div class="marvel-device note8">
      <div class="inner"></div>
      <div class="overflow">
          <div class="shadow"></div>
      </div>
      <div class="speaker"></div>
      <div class="sensors"></div>
      <div class="more-sensors"></div>
      <div class="sleep"></div>
      <div class="volume"></div>
      <div class="camera"></div>
      <div class="screen">
        <div class="interface">
          <div class="status-bar">
            <i class="fa fa-wifi" aria-hidden="true"></i>
            <i class="fa fa-signal" aria-hidden="true"></i>
            <i class="fa fa-battery-full" aria-hidden="true"></i>
7:45</div>

          <div class="app-bar">
            <div class="left-arrow">
              <i class="fa fa-arrow-left"></i>
            </div>
            <div class="Intersection">
            <h1>Washington and State</h1>
            </div>
            <div class="dotdotdot">
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
            <div class="x-cancel">
            <i class="fa fa-times"></i>
            </div>
          </div>
      <div class="tabs-container">
        <div class="block3">
          <h2>WEST/NORTH-bound</h2>
          </div>
        <div class="block4">
          <h2>EAST/SOUTH-bound</h2>
        </div>
      </div>
      <div class="block5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2970.4519267943383!2d-87.63094004881307!3d41.88313697297561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2cbad40c9143%3A0xf9625c22f5d03e7e!2sWashington+%26+State!5e0!3m2!1sen!2sus!4v1515734011079" width="412" height="216" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="block6">
        <h3>NEXT ARRIVALS</h3>
        <p>Bus Stop: 3 minute walk from current position</p>
      </div>
      <section class="arrivals-list">
        <div class="arrival">
          <div class="content">
            <h4>60</h4>
            <p>Randolph/Harbor</p>
            <h5>Every 20 Minutes</h5>
          </div>
        </div>
        <div class="arrival">
           <div class="content">
            <h4>124</h4>
            <p>Navy Pier</p>
            <h5>Every 10 Minutes</h5>
          </div>
        </div>
        <div class="arrival">
           <div class="content">
            <h4>J14</h4>
            <p>103rd/Stoney Island</p>
            <h5>Every 15 Minutes</h5>
          </div>
        </div>
          <div class="arrival">
             <div class="content">
              <h4>124</h4>
              <p>Navy Pier</p>
              <h5>Every 10 Minutes</h5>
            </div>
          </div>
        </div>
      </section>
      <div class="navbar"></div>
    </div> <!--nothing outside of here!!-->
  </div>
  </body>
</html>
